<div class="container">
    <div class="mx-auto my-3 text-center">
        <div>
            <span>Number of Counts:</span>
            <br>
            <div style="font-size: 5em;" class="sec-color">{{noOFCounts | number: '3.0-0'}}</div>
        </div>
    
        <div class="mt-2">
            <!-- <div class=""> -->
                <button type="button" class="btn btn-lg sec-bg-color mx-2" (click)="resetNoOfCount()">
                    Reset
                </button>
            <!-- </div> -->
            <!-- <div> -->
                <button type="button" class="btn btn-lg sec-bg-color" (click)="addNoOfCount()"[disabled] = "noOFCounts >= 10000">
                    Add
                </button>
            <!-- </div> -->
        </div>
    </div>
</div>
